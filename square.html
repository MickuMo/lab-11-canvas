<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Square</title>
	<script>
		window.onload = function(){
			// initialize the canvas function
			var canvas = document.getElementById('myCanvas');
			var context = myCanvas.getContext("2d");

			// call the square function and pass the methods.
			square(canvas,context);
		}

		function square(canvas, context){
			context.fillStyle = "#b784a7";
			context.fillRect(175, 175, 150, 150);
		}
	</script>
	<style>
		canvas{
			border: 1px solid #000;
			margin: 5% 0 0 10%;
		}
	</style>
</head>
<body>
<canvas id="myCanvas" width="500" height="500">
	
</canvas>
	
</body>
</html>
