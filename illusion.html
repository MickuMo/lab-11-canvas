<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Circle Optical Illusion</title>
	<style>
		canvas{
			border: 1px dashed #b784a7;
			margin: 5% 0 0 10%;
		}
	</style>
</head>
<body>
	<canvas id="myCanvas" width="500" height="500">
		<p>Your browser doesn't support the latest HTML canvas element.</p>
	</canvas>
	
	<script>

	function draw(canvas, context){
		for (i = 0; i < 50; i++) {
			context.beginPath();
			if(i % 2 == 0){
				context.fillStyle = "#ccc";
				context.arc(250, 250, i*2, 0, 2 * Math.PI, true);
				context.fill();
			}
			else{
				context.fillStyle = "#000";
				context.arc(250, 250, i*1, 0, 2 * Math.PI, true);
				context.fill();
			}
		}
	}

	window.onload = function init(){
		// initialize the canvas function
		var canvas = document.getElementById('myCanvas');
		var context = myCanvas.getContext("2d");

		// call the functions
		draw(canvas, context);
	}
	</script>
</body>
</html>
