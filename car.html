<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Car</title>
	<style>
		canvas{
			border: 1px dashed #b784a7;
			margin: 5% 0 0 10%;
		}
	</style>
</head>
<body>
	<canvas id="myCanvas" width="500" height="500">
		<p>Your browser doesn't support the latest HTML canvas element.</p>
	</canvas>
	
	<script>

	function car(canvas, context){
			// SQUARE
			context.fillStyle = "#00ff00";
			context.fillRect(160, 100, 150, 75);
			context.fillRect(100, 175, 250, 80);
			context.strokeRect(180, 115, 50, 50);

			// CIRCLE
			context.beginPath();
			context.fillStyle = "#FF69B4";
			context.arc(150, 250, 35, 0, 2*Math.PI, true);
			context.arc(275, 250, 35, 0, 2*Math.PI, true);
			context.fill();
			context.closePath;

	}

		window.onload = function init(){
			// initialize the canvas function
			var canvas = document.getElementById('myCanvas');
			var context = myCanvas.getContext("2d");

			// call the functions
			car(canvas, context);
		}
	</script>
</body>
</html>
